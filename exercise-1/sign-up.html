<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- jQuery, Materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Custom files -->
    <script type="text/javascript" src="js/authenticate.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <h2>Slick</h2>
        </div>
    </nav>
    <section class="container">
        <h3>Sign up for an Account</h3>
        <!-- Input your form here -->
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                  <label for="disabled">Disabled</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="user_name" type="text" class="validate">
                  <label for="user_name">User Name</label>
                </div>
                    <button class="sign_in" type="submit" name="action">Submit</button>
              </div>

            </form>
          </div>

        <div>
            <!-- Paragraph + Link to sign-in form -->
            <p>Already have an account?</p>
            <button <a href="sign-in.html"</a>SIGN IN</button>
        </div>
    </section>
</body>

</html>
